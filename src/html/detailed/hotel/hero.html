<section class="detailed-hero">
  <div class="container">
    <h1 class="title detailed-hero__title">VANVA (Ванва)</h1>
    <div class="detailed-hero__content">
      <div class="detailed-hero__top">
        <img src="./img/img_detailed-hero.jpg"
             alt="Фото отеля">
        <img src="./img/img_detailed-hero.jpg"
             alt="Фото отеля">
        <img src="./img/img_detailed-hero.jpg"
             alt="Фото отеля">
      </div>
      <div class="detailed-hero__bottom">
        <div class="detailed-hero__bottom-content">
          <div class="detailed-hero__bottom-img">
            <img src="./img/img_detailed-hero-small.png"
                 alt="Фото номера">
            <img src="./img/img_detailed-hero-small.png"
                 alt="Фото номера">
            <img src="./img/img_detailed-hero-small.png"
                 alt="Фото номера">
          </div>
          <div class="detailed-hero__descr"
               id="hero-descr">
            <p>
              Новый комплекс апартаментов "VANVA" предлагает своим гостям
              14 номеров (апартаментов) разной категории.
            </p>
            <p>
              Отдельно стоящее здание, имеющее огороженную территорию с парковкой и видеонаблюдением. Отель расположен в районе с развитой инфраструктурой.
            </p>
          </div>
        </div>
        <div class="detailed-hero__buttons">
          <div class="detailed-hero__controls">
            <!-- If we need navigation buttons -->
            <div class="detailed-hero__button-prev">
              <svg width="7"
                   height="12"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon_btn-controls-detailed-hero"></use>
              </svg>
            </div>
            <div class="detailed-hero__button-next">
              <svg width="7"
                   height="12"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon_btn-controls-detailed-hero"></use>
              </svg>
            </div>
          </div>

          <a class="btn-reset detailed-hero__btn"
             href="#">
            Посмотреть номера
            <div class="detailed-hero__btn-icon">
              <svg width="17"
                   height="9"
                   aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-arrow-detailed-hero"></use>
              </svg>
            </div>
          </a>
        </div>
      </div>

    </div>

  </div>
</section>
