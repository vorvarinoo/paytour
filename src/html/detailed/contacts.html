<section class="contacts"
         id="contacts">
  <div class="container">
    <div class="contacts__content">
      <div class="contacts__info">
        <h2 class="contacts__title">Контакты</h2>
        <ul class="list-reset contacts__list">
          <li class="contacts__item">
            <div class="contact">
              <div class="contact__icon">
                <svg class="contact__icon-location"
                     width="21"
                     height="27"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-location"></use>
                </svg>
              </div>
              <div class="contact__content">
                <div class="contact__title">Адрес</div>
                <div class="contact__data">г. Калининград, ул. Верещагина, дом 5</div>
              </div>
            </div>
          </li>
          <li class="contacts__item">
            <div class="contact">
              <div class="contact__icon">
                <svg class="contact__icon-phone"
                     width="25"
                     height="30"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-phone"></use>
                </svg>
              </div>
              <div class="contact__content">
                <div class="contact__title">Телефон</div>
                <a class="contact__data"
                   href="#">8 (401) 247-03-08</a>
              </div>
            </div>
          </li>
          <li class="contacts__item">
            <div class="contact">
              <div class="contact__icon ">
                <svg class="contact__icon-mail"
                     width="33"
                     height="23"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-mail"></use>
                </svg>
              </div>
              <div class="contact__content">
                <div class="contact__title">E-mail</div>
                <a class="contact__data"
                   href="#">hotelssales@yandex.ru</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="contacts__maps">
      </div>
    </div>
  </div>
</section>
