<section class="detailed-form">
  <div class="container">
    <div class="detailed-form__content">
      <h2 class="detailed-form__title">
        Остались вопросы?
      </h2>
      <div class="detailed-form__descr">
        Заполните форму ниже
      </div>

      <form class="form form__inner questions-form"
            action="">
        <input class="questions-form__input questions-form__input--width"
               type="text"
               placeholder="Ваше ФИО">
        <input class="questions-form__input questions-form__input--width"
               type="text"
               placeholder="Номер телефона">
        <input class="questions-form__input questions-form__input--width"
               type="text"
               placeholder="Электронная почта">
        <button class="btn-reset questions-form__btn questions-form__btn--width">
          Отправить
        </button>

        <label class="checkbox">
          <input type="checkbox">
          <span class="checkbox__box"></span>
          Нажимая кнопку отправить, вы соглашаетесь с Политикой Конфиденциальности
        </label>
      </form>
    </div>
  </div>
</section>
