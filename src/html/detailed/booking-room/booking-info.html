<section class="booking-info">
  <div class="container">

    <h2 class="booking-info__title">
      Даты
    </h2>

    <div class="booking-info__timeline">
      <form action=""
            class="date-form">
        <div class="date-form__input-wrapper">
          <label class="date-form__label"
                 for="checkin">Въезд (с 14:00)</label>
          <input class="date-form__input"
                 type="text"
                 id="checkin"
                 value="18.04.2024 г">
        </div>
        <div class="date-form__input-wrapper">
          <label class="date-form__label"
                 for="checkout">Выезд (до 12:00)</label>
          <input class="date-form__input"
                 type="text"
                 id="checkout"
                 value="24.04.2024 г">
        </div>

      </form>

    </div>

  </div>
</section>
