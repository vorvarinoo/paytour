<section class="reservation-details">
  <div class="container">
    <div class="reservation-details__content">
      <h2 class="reservation-details__title">Заполните данные для&nbsp;бронирования</h2>
      <p class="indent-reset reservation-details__descr">
        Просим обратить внимание, что в&nbsp;некоторых
        случаях, вам придется заполнять детей
        как&nbsp;обычных гостей.
      </p>

      <form class="booking-form"
            action="">
        <div class="booking-form__content mt-0">
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="patronymic">Отчество</label>
            <input class="booking-form__input"
                   type="text"
                   id="patronymic"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="phone">Номер телефона</label>
            <input class="booking-form__input"
                   type="text"
                   id="phone"
                   placeholder="Введите Номер телефона">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>
        </div>
        <div class="booking-form__content">
          <div class="booking-form__field booking-form__subtitle">
            Гость № 2
          </div>

          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>

        </div>

        <div class="booking-form__content">
          <div class="booking-form__field booking-form__subtitle">
            Ребенок
          </div>

          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>

        </div>

        <div class="booking-form__content booking-form__buttons">
          <div class="booking-form__field">
            <button class="booking-form__btn"
                    type="button">
              <img src="./img/icon_add-person.svg"
                   aria-hidden="true"
                   width="24"
                   height="18">
              Добавить гостя
            </button>
          </div>

          <div class="booking-form__field">
            <button class="booking-form__btn"
                    type="button">
              <img src="./img/icon_add-person.svg"
                   aria-hidden="true"
                   width="24"
                   height="18">
              Добавить ребенка
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>
