<section class="right-search col-12 col-lg-8">

  <div class="map">
    <div class="map__group d-lg-none">
      <label class="checkbox map__checkbox">
        <input type="checkbox">
        <span class="checkbox__box map__box"></span>
        Искать при перемещении
      </label>

      <button class="btn-reset map__group-btn">
        <svg width="31"
             height="31"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-ruler"></use>
        </svg>
      </button>
      <button class="btn-reset map__group-btn">
        <svg width="24"
             height="24"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-heart"></use>
        </svg>
      </button>
      <label class="map__label d-none d-sm-none d-lg-flex">
        <svg width="17"
             height="17"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-search"></use>
        </svg>
        <input class="map__input"
               type="text"
               placeholder="Конкретное место">
      </label>

    </div>
    <div class="map__content">

    </div>

    <button class="btn-reset map__btn map__btn--unwrap">
      <svg width="9"
           height="16"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#icon-arrow-small"></use>
      </svg>
      Развернуть</button>

    <button class="btn-reset map__btn map__btn--rollup d-none">
      <svg width="9"
           height="16"
           aria-hidden="true">
        <use xlink:href="img/sprite.svg#icon-arrow-small"></use>
      </svg>
      Свернуть
    </button>
  </div>

  <div class="page-search__content">
    <ul class="list-reset right-search__list">
      <li class="right-search__item">
        <article class="search-card card search-card--favourites"
                 data-rating="8,7">
          <div class="search-card__inner">

            <div class="search-card__images">
              <img src="img/img_search-card.png">
              <img src="img/img_search-card.png">
              <img src="img/img_search-card.png">
              <div class="search-card__images-paginatioin">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>



            <div class="search-card__content">
              <div class="card__stars-rating search-card__rating"
                   title="Рейтинг 4">
                <span class="card__item-star"
                      style="--star-rating: 4;"
                      aria-label="Рейтинг 4">
                </span>
              </div>
              <h2 class="search-card__title">Отель 50|60 Омск</h2>
              <div class="search-card__info">
                <div class="search-card__location-info">
                  <img class="search-card__img-mark"
                       src="img/icon_mark.svg"
                       width="14"
                       height="18"
                       aria-hidden="true">
                  <div>
                    <div class="search-card__name">улица Щербанёва, 20, Омск</div>
                    <div class="search-card__distance">858м от центра Омска</div>
                  </div>
                </div>
                <div class="search-card__icons">
                  <svg width="32"
                       height="32"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-wifi"></use>
                  </svg>
                  <svg width="32"
                       height="32"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-car"></use>
                  </svg>
                  <svg width="32"
                       height="32"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-stroller"></use>
                  </svg>
                  <img src="img/icon_dumbbells.svg"
                       width="32"
                       height="32"
                       aria-hidden="true">
                  <svg width="32"
                       height="32"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-food-search-page"></use>
                  </svg>
                  <img src="img/icon_wheelchair.svg"
                       width="32"
                       height="32"
                       aria-hidden="true">
                </div>
              </div>

              <div class="search-card__bottom">
                <div class="search-card__room">Номер Делюкс</div>
                <div class="search-card__info search-card__info--flex">
                  <ul class="list-reset search-card__list">
                    <li class="search-card__item">
                      <svg width="32"
                           height="32"
                           aria-hidden="true">
                        <use xlink:href="img/sprite.svg#icon-food-search-page"></use>
                      </svg>
                      Питание не вкл.</li>
                    <li class="search-card__item">
                      <img src="img/icon_back-arrow-black.svg"
                           width="32"
                           height="32"
                           aria-hidden="true">
                      Без беспл. отмены</li>
                    <li class="search-card__item">
                      <svg width="32"
                           height="32"
                           aria-hidden="true">
                        <use xlink:href="img/sprite.svg#icon-wallet-black"></use>
                      </svg>
                      Оплата на местеs</li>
                  </ul>
                  <div class="search-card__cost">
                    <div class="search-card__price">
                      <span>11 200</span><span>₽</span>
                    </div>
                    <span>для 2 взрослых на 1 ночь</span>
                  </div>
                </div>
              </div>
              <div class="search-card__buttons">
                <a class="search-card__btn"
                   href="page-detailed-hotel.html"
                   class="">На страницу отеля</a>
              </div>
            </div>
          </div>
        </article>
      </li>

    </ul>

    <div class="right-search__buttons">
      <a class="right-search__btn"
         href="#">
        Назад
      </a>
      <a class="right-search__btn right-search__btn--blue"
         href="#">
        Вперед
      </a>
    </div>
  </div>


</section>
