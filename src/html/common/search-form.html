<div class="container">
  <form class="search-form"
        action="">
    <div class="search-form__wrapper">
      <div class="search-form__input-wrapper search-form__input-wrapper--location">
        <label for="location"
               class="search-form__label">Направление</label>
        <div class="search-form__input-item">
          <input value="Город, отель или аэропот"
                 type="text"
                 class="search-form__input"
                 id="location">
        </div>
      </div>
      <div class="search-form__input-wrapper search-form__input-wrapper--date search-form__input-wrapper--arrival">
        <label for="location"
               class="search-form__label">Заезд</label>
        <div class="search-form__input-item search-form__input-item--date">
          <input value="23.10.2023"
                 type="text"
                 class="search-form__input"
                 id="location">
        </div>
      </div>
      <div class="search-form__input-wrapper search-form__input-wrapper--date search-form__input-wrapper--departure">
        <label for="location"
               class="search-form__label">Выезд</label>
        <div class="search-form__input-item search-form__input-item--date">
          <input value="23.10.2023"
                 type="text"
                 class="search-form__input"
                 id="location">
        </div>
      </div>
      <div class="search-form__input-wrapper search-form__input-wrapper--person">
        <label for="location"
               class="search-form__label">Количество гостей</label>
        <div class="search-form__input-item search-form__input-item--person">
          <input value="2 взрослых, 0 детей"
                 type="text"
                 class="search-form__input search-form__input--person"
                 id="location">
        </div>
      </div>
    </div>
    <div class="search-form__radio-wrapper">
      <label class="search-form__radio-label">
        <input class="search-form__radio-btn"
               type="radio"
               name="user_age">
        <span class="search-form__custom-radio-btn"></span>
        Отдых</label>
      <label class="search-form__radio-label">
        <input class="search-form__radio-btn"
               type="radio"
               name="user_age">
        <span class="search-form__custom-radio-btn"></span>
        Работа</label>
      <label class="search-form__radio-label">
        <input class="search-form__radio-btn"
               type="radio"
               name="user_age">
        <span class="search-form__custom-radio-btn"></span>
        Санаторий
      </label>
    </div>
    <button class="btn-reset search-form__btn">Забронировать</button>
  </form>
</div>
