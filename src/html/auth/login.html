<section class="auth login-page">
  <div class="container">
    <div class="auth__content">
      <h1 class="indent-reset auth__title">
        Войдите или&nbsp;<a href="page-signup.html">зарегистрируйте</a>&nbsp;аккаунт
      </h1>
      <div class="tabs auth__tabs">
        <div class="tabs__buttons auth__buttons">
          <button class="btn-reset tabs__btn is-selected">Номер телефона</button>
          <button class="btn-reset tabs__btn">Почта</button>
        </div>
        <div>
          <div>
            <form class="form form__inner auth-form"
                  id="login-form"
                  action="">
              <div class="form__field auth-form__field">
                <label for="phone"
                       class="form__label auth-form__label">Номер телефона</label>
                <input value=""
                       type="tel"
                       class="form__input auth-form__input"
                       id="phone">
              </div>
              <div class="form__field auth-form__field">
                <label for="password"
                       class="form__label auth-form__label">Пароль</label>
                <input value=""
                       type="password"
                       class="form__input auth-form__input"
                       id="password">
              </div>
              <button class="btn-reset form__btn auth-form__btn">Войти</button>
            </form>
          </div>
        </div>
      </div>
      <a href="#"
         class="login-page__forgot-password">Напомнить пароль</a>
      <div class="auth__alternative-item">
        <span class="auth__alternative-line"></span>
        <span>или</span>
        <span class="auth__alternative-line"></span>
      </div>
      <ul class="list-reset auth__list">
        <li class="auth__item">
          <a href="#">
            <img src="img/icon-google.png"
                 alt="Google">
          </a>
        </li>
        <li class="auth__item">
          <a href="#">
            <img src="img/icon-vk.png"
                 alt="В контакте">
          </a>
        </li>
        <li class="auth__item">
          <a href="#">
            <img src="img/icon-state-services.png"
                 alt="Гос услуги">
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
