<section class="panel favorites col-lg-7 col-xl-8">


  <h1 class="title title--large title--case panel__title favorites__title panel panel--spacing">ИЗБРАННОЕ</h1>

  <div class="panel panel--spacing-left">
    <div class="panel__content panel__content--width-max">
      <div class="tabs panel__tabs">
        <div class="favorites">
          <div class="tabs__buttons">
            <button class="btn-reset tabs__btn is-selected">Избранное</button>
            <button class="btn-reset tabs__btn">Сохраненные поиски</button>
          </div>
        </div>
        <div>
          <ul class="list-reset favorites__btn-list">
            <li>
              <button class="btn-reset favorites__btn is-selected">Отели</button>
            </li>
            <li>
              <button class="btn-reset favorites__btn">Квартиры</button>
            </li>
            <li>
              <button class="btn-reset favorites__btn">Туры</button>
            </li>
            <li>
              <button class="btn-reset favorites__btn">Ж/Д</button>
            </li>
            <li>
              <button class="btn-reset favorites__btn">Авиа</button>
            </li>
          </ul>
          <div>

            <ul class="list-reset panel__list favorites__list">
              <li class="panel__item">
                <article class="card favorites__card"
                         data-rating="8,7">
                  <div class="card__inner">
                    <div class="card__content-top">
                      <img src="img/card-img-hotel.jpg"
                           alt="Фото отеля">
                    </div>
                    <div class="card__content-bottom">

                      <div class="card__stars-rating"
                           title="Рейтинг 4">
                        <span class="card__item-star"
                              style="--star-rating: 4;"
                              aria-label="Рейтинг 4">
                        </span>
                      </div>
                      <h3 class="indent-reset card__title">Отель 50|60 Омск</h3>
                      <div class="card__address">улица Щербанёва, 20, Омск</div>


                      <ul class="list-reset card__list">
                        <li class="card__item">
                          <svg width="12"
                               height="12"
                               aria-hidden="true">
                            <use xlink:href="img/sprite.svg#icon-date"></use>
                          </svg>
                          16.03.2024 - 18.03.2024
                        </li>
                        <li class="card__item">
                          <svg width="12"
                               height="12"
                               aria-hidden="true">
                            <use xlink:href="img/sprite.svg#icon-person"></use>
                          </svg>
                          2 взрослых
                        </li>
                        <li class="card__item">
                          <svg width="12"
                               height="12"
                               aria-hidden="true">
                            <use xlink:href="img/sprite.svg#icon-food"></use>
                          </svg>
                          Питание не включено
                        </li>
                      </ul>


                      <div class="card__cost">
                        Cтоимость номера 3 × 5600 ₽
                      </div>
                      <div class="card__note-person">
                        для 2 взрослых на 1 ночь
                      </div>

                      <div class="card__payment">
                        <div class="card__payment-info">
                          <span>Оплата сейчас в валюте:</span>
                          <span>Российский рубль</span>
                        </div>
                        <div class="card__payment-sum">
                          11 200 ₽
                        </div>
                      </div>
                    </div>
                  </div>

                </article>
                <div class="panel__wrap-btn panel__wrap-btn--grid">
                  <button class="btn-reset panel__btn panel__btn--right">Скопировать</button>
                </div>
              </li>
            </ul>

          </div>
        </div>
      </div>

    </div>
  </div>

</section>
